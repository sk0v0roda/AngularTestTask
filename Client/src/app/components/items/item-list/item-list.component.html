<div class="contaiter m-5">
  <h1>Товары</h1>

  <table class="table" *ngIf="items && items.length > 0">
    <thead>
      <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Описание</th>
        <th>Изображение</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.description }}</td>
        <td><img src="{{ item.img }}"/></td>
        <td><a [routerLink]="['/items','edit', item.id]">Редактировать</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!items || items.length == 0">Товаров нет!</p>
</div>
